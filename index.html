<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="script.js"></script>
		<title>Rios Draft</title>
	</head>
	<body>
		<header id="rios-hero" role="banner">
			<video autoplay muted loop id="hero-video" poster="images/hero-poster.gif">
				<source src="images/hero.mp4" type="video/mp4" />
			</video>
			<img
				src="images/hero-poster.gif"
				alt="Sequencia de illustações disponiveis na exposição"
				class="hero-poster"
			/>
		</header>
		<section id="header-nav">
			<div class="waves-section">
				<img src="images/wave.png" alt="Ondas maritimas ilustradas" class="waves" />
			</div>
			<div class="header">
				<img src="images/logo.png" alt="Rios de Portugal" />
				<img src="images/header-02.png" alt="Ilustração de uma ponte" />
				<img src="images/header-03.png" alt="Ilustração de uma praia" />
				<img src="images/header-04.png" alt="Ilustração de um peixe" />
				<img src="images/header-05.png" alt="Ilustração de ondas" />
				<img src="images/header-06.png" alt="Ilustração de remos" />
				<img src="images/header-07.png" alt="Ilustração de um viaduto" />
				<img src="images/header-08.png" alt="Ilustração de nuvens e chuva" />
			</div>
			<nav class="navigation">
				<ul>
					<li class="selected">Apresentação</li>
					<li>Exposições</li>
					<li>Próximos Eventos</li>
					<li>Loja</li>
				</ul>
			</nav>
		</section>
		<section id="content-wrap"></section>
	</body>
</html>
